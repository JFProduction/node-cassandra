<div class='adduser-wrapper' class='' ng-controller='AddUsrCtrl'>
    <h2>Add User</h2>
    <form name='userForm' ng-submit='addUser(this)' novalidate>
        <div class='form-group' ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>name:</label>
            <input type='text' class='form-control' placeholder="name" ng-model='user.name' required>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">your name is required.</p>
        </div>
        <div class='form-group' ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <label>username:</label>
            <input type='text' class='form-control' placeholder="username" ng-model='user.username' required>
            <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">username is required.</p>
        </div>
        <div class='form-group' ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>email:</label>
            <input type='text' class='form-control' placeholder="email" ng-model='user.email' required>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">email is required.</p>
        </div>
        <button type='submit' class='btn btn-primary' ng-disabled="userForm.$invalid">add user</button>
    </form>
</div>
